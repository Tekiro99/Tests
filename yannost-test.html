            { question: "–ù–∞ —á—Ç–æ –≤—ã –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å –æ–±—Ä–∞—â–∞–µ—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –≤ –ø—Ä–æ—Ñ–∏–ª–µ —á–µ–ª–æ–≤–µ–∫–∞ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –¥–ª—è –∑–Ω–∞–∫–æ–º—Å—Ç–≤?", answers: [{ text: "–ù–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏, –æ—Å–æ–±–µ–Ω–Ω–æ –Ω–∞ —Ñ–∏–≥—É—Ä—É –∏ –≤–Ω–µ—à–Ω–∏–µ –¥–∞–Ω–Ω—ã–µ.", value: 9 }, { text: "–ù–∞ –æ–ø–∏—Å–∞–Ω–∏–µ '–æ —Å–µ–±–µ', –∏—â—É —Å—Ö–æ–∂–∏–µ —Ü–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –∏–Ω—Ç–µ—Ä–µ—Å—ã.", value: 1 }, { text: "–ù–∞ –Ω–∞–ª–∏—á–∏–µ —á—É–≤—Å—Ç–≤–∞ —é–º–æ—Ä–∞ –≤ –∞–Ω–∫–µ—Ç–µ.", value: 3 }, { text: "–ù–∞ –≤—Å–µ –ø–æ–Ω–µ–º–Ω–æ–≥—É, —Å–æ–∑–¥–∞—é –æ–±—â–µ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ.", value: 5 }] },
            { question: "–£ –≤–∞—Å –±—ã–ª —É–∂–∞—Å–Ω—ã–π –¥–µ–Ω—å –Ω–∞ —Ä–∞–±–æ—Ç–µ. –ß—Ç–æ –ª—É—á—à–µ –≤—Å–µ–≥–æ –ø–æ–º–æ–∂–µ—Ç –≤–∞–º —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è –≤–µ—á–µ—Ä–æ–º?", answers: [{ text: "–ì–æ—Ä—è—á–∞—è –≤–∞–Ω–Ω–∞, —Ö–æ—Ä–æ—à–∞—è –∫–Ω–∏–≥–∞ –∏–ª–∏ —Å–µ—Ä–∏–∞–ª.", value: 2 }, { text: "–í—Å—Ç—Ä–µ—á–∞ —Å –¥—Ä—É–∑—å—è–º–∏, —á—Ç–æ–±—ã –≤—ã–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è –∏ –æ—Ç–≤–ª–µ—á—å—Å—è.", value: 0 }, { text: "–°—Ç—Ä–∞—Å—Ç–Ω—ã–π —Å–µ–∫—Å, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ.", value: 10 }, { text: "–í–∫—É—Å–Ω–∞—è –µ–¥–∞ –∏ –±–æ–∫–∞–ª –≤–∏–Ω–∞ –≤ –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–µ.", value: 4 }] },
            { question: "–í–∞—à –ø–∞—Ä—Ç–Ω–µ—Ä —Ö–æ—á–µ—Ç —Å–¥–µ–ª–∞—Ç—å –≤–∞–º –ø–æ–¥–∞—Ä–æ–∫. –ß—Ç–æ –±—ã –≤—ã –ø—Ä–µ–¥–ø–æ—á–ª–∏?", answers: [{ text: "–ß—Ç–æ-—Ç–æ —Å–¥–µ–ª–∞–Ω–Ω–æ–µ —Å–≤–æ–∏–º–∏ —Ä—É–∫–∞–º–∏, –≤ —á–µ–º –µ—Å—Ç—å –¥—É—à–∞.", value: 0 }, { text: "–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –Ω–∞ —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø–æ—Ö–æ–¥ –≤ –°–ü–ê –∏–ª–∏ –º–∞—Å—Å–∞–∂.", value: 5 }, { text: "–ö—Ä–∞—Å–∏–≤–æ–µ –∏ –¥–æ—Ä–æ–≥–æ–µ –Ω–∏–∂–Ω–µ–µ –±–µ–ª—å–µ –∏–ª–∏ –∏–Ω—Ç–∏–º–Ω–∞—è –∏–≥—Ä—É—à–∫–∞.", value: 10 }, { text: "–ù–æ–≤—ã–π –≥–∞–¥–∂–µ—Ç –∏–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ–ª–µ–∑–Ω–æ–µ –¥–ª—è –º–æ–µ–≥–æ —Ö–æ–±–±–∏.", value: 2 }] },
            { question: "–ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ, —á—Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ –æ–±–ª–∞–¥–∞—Ç—å –æ–¥–Ω–æ–π —Å—É–ø–µ—Ä—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é. –ö–∞–∫—É—é –≤—ã–±–µ—Ä–µ—Ç–µ?", answers: [{ text: "–ß–∏—Ç–∞—Ç—å –º—ã—Å–ª–∏, —á—Ç–æ–±—ã –ª—É—á—à–µ –ø–æ–Ω–∏–º–∞—Ç—å –ª—é–¥–µ–π.", value: 2 }, { text: "–¢–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è, —á—Ç–æ–±—ã –ø—É—Ç–µ—à–µ—Å—Ç–≤–æ–≤–∞—Ç—å –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É.", value: 1 }, { text: "–ü—Ä–∏–Ω–∏–º–∞—Ç—å –æ–±–ª–∏–∫ –ª—é–±–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, —á—Ç–æ–±—ã –ø—Ä–æ–∂–∏—Ç—å —á—É–∂—É—é –∂–∏–∑–Ω—å.", value: 7 }, { text: "–°–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –≤—ã–∑—ã–≤–∞—Ç—å —É –ª—é–±–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –Ω–µ–ø—Ä–µ–æ–¥–æ–ª–∏–º–æ–µ –≤–ª–µ—á–µ–Ω–∏–µ –∫ —Å–µ–±–µ.", value: 10 }] },
            { question: "–í–∞—à –±–ª–∏–∑–∫–∏–π –¥—Ä—É–≥ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—Ç –≤–∞–º –æ —Å–≤–æ–µ–π –Ω–æ–≤–æ–π –≤–ª—é–±–ª–µ–Ω–Ω–æ—Å—Ç–∏, –æ–ø–∏—Å—ã–≤–∞—è –¥—É—à–µ–≤–Ω—ã–µ –∫–∞—á–µ—Å—Ç–≤–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∞. –û —á–µ–º –≤—ã —Å–ø—Ä–æ—Å–∏—Ç–µ –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å?", answers: [{ text: "¬´–ê –æ–Ω/–æ–Ω–∞ –∫—Ä–∞—Å–∏–≤—ã–π/–∞—è? –§–æ—Ç–∫—É –ø–æ–∫–∞–∂–µ—à—å?¬ª", value: 8 }, { text: "¬´–ö–∞–∫ –≤—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å? –ß—Ç–æ —Ç–µ–±—è –≤ –Ω–µ–º/–Ω–µ–π –∑–∞—Ü–µ–ø–∏–ª–æ?¬ª", value: 1 }, { text: "¬´–í—ã —É–∂–µ —Å–ø–∞–ª–∏? –ö–∞–∫ –≤—Å–µ –ø—Ä–æ—à–ª–æ?¬ª", value: 10 }, { text: "¬´–ù–∞–¥–µ—é—Å—å, —ç—Ç–æ—Ç —á–µ–ª–æ–≤–µ–∫ —Å–¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —Å—á–∞—Å—Ç–ª–∏–≤—ã–º/–æ–π.¬ª", value: 0 }] }
        ];

        const progressBar = document.getElementById('progress-bar');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const quizHeader = document.querySelector('.quiz-header');
        const quizFooter = document.getElementById('quiz-footer');

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const submitBtn = document.getElementById('submit-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyNotification = document.getElementById('copy-notification');

        let currentQuestionIndex = 0;
        let score = 0;
        let finalResult = {};

        loadQuiz();

        function updateProgressBar() {
            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function loadQuiz() {
            deselectAnswers();
            updateProgressBar();
            
            // Scroll to top of question container for mobile
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    const questionContainer = document.getElementById('question-container');
                    questionContainer.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 100);
            }
            
            const currentQuizData = quizData[currentQuestionIndex];
            questionEl.style.animation = 'none';
            void questionEl.offsetWidth; // Trigger reflow
            questionEl.style.animation = 'question-in 0.4s forwards';
            
            questionEl.innerText = currentQuizData.question;
            
            answersEl.innerHTML = ''; 
            currentQuizData.answers.forEach(answer => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="radio" name="answer" id="${answer.value}-${answer.text}" value="${answer.value}">
                    <label for="${answer.value}-${answer.text}">${answer.text}</label>
                `;
                answersEl.appendChild(li);
            });
            
            submitBtn.disabled = true;
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.addEventListener('change', () => {
                    submitBtn.disabled = false;
                });
            });
        }

        function deselectAnswers() {
            const answerEls = document.querySelectorAll('input[name="answer"]');
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            const answerEls = document.querySelectorAll('input[name="answer"]');
            answerEls.forEach(answerEl => {
                if(answerEl.checked) {
                    answer = answerEl.value;
                }
            });
            return answer;
        }

        submitBtn.addEventListener('click', () => {
            const answer = getSelected();
            if(answer) {
                score += parseInt(answer);
                currentQuestionIndex++;
                if(currentQuestionIndex < quizData.length) {
                    loadQuiz();
                } else {
                    progressBar.style.width = `100%`;
                    showResults();
                }
            }
        });

        function showResults() {
            const maxScore = quizData.length * 10;
            const percentage = Math.round((score / maxScore) * 100);

            let resultTitle, interpretation;

            if (percentage <= 20) {
                resultTitle = "–ó–¥–æ—Ä–æ–≤—ã–π –ø—Ä–∞–≥–º–∞—Ç–∏–∑–º";
                interpretation = "–í—ã —Ç–≤–µ—Ä–¥–æ —Å—Ç–æ–∏—Ç–µ –Ω–∞ –Ω–æ–≥–∞—Ö. –§–∏–∑–∏—á–µ—Å–∫–æ–µ –≤–ª–µ—á–µ–Ω–∏–µ –¥–ª—è –≤–∞—Å –≤–∞–∂–Ω–æ, –Ω–æ –æ–Ω–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞—Ç–º–µ–≤–∞–µ—Ç —Ä–∞–∑—É–º, –¥—Ä—É–∂–±—É –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é —Å–≤—è–∑—å. –í—ã —Ü–µ–Ω–∏—Ç–µ –≤ –ª—é–¥—è—Ö –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å –ª–∏—á–Ω–æ—Å—Ç—å. –≠—Ç–æ –∑—Ä–µ–ª–∞—è –∏ –∑–¥–æ—Ä–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è.";
            } else if (percentage <= 50) {
                resultTitle = "–ó–æ–ª–æ—Ç–∞—è —Å–µ—Ä–µ–¥–∏–Ω–∞";
                interpretation = "–í—ã –æ–±–ª–∞–¥–∞–µ—Ç–µ –∑–¥–æ—Ä–æ–≤–æ–π —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å—é –∏ —Ü–µ–Ω–∏—Ç–µ –≥–∞—Ä–º–æ–Ω–∏—é –º–µ–∂–¥—É –¥—É—à–æ–π –∏ —Ç–µ–ª–æ–º. –î–ª—è –≤–∞—Å –≤–∞–∂–Ω–∞ –∏ —Å—Ç—Ä–∞—Å—Ç—å, –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è —Å–≤—è–∑—å, –∏ –≤—ã —É–º–µ–ª–æ –∏—Ö –±–∞–ª–∞–Ω—Å–∏—Ä—É–µ—Ç–µ. –í—ã –Ω–µ –∑–∞—Ü–∏–∫–ª–µ–Ω—ã –Ω–∞ —Å–µ–∫—Å–µ, –Ω–æ –∏ –Ω–µ –ø—Ä–∏—É–º–µ–Ω—å—à–∞–µ—Ç–µ –µ–≥–æ —Ä–æ–ª–∏.";
            } else if (percentage <= 80) {
                resultTitle = "–í—ã—Å–æ–∫–∏–π –≥—Ä–∞–¥—É—Å";
                interpretation = "–°—Ç—Ä–∞—Å—Ç—å –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ –≤–ª–µ—á–µ–Ω–∏–µ –∏–≥—Ä–∞—é—Ç –æ–¥–Ω—É –∏–∑ –≥–ª–∞–≤–Ω—ã—Ö —Ä–æ–ª–µ–π –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏. –í—ã —ç–Ω–µ—Ä–≥–∏—á–Ω—ã –∏ —Ü–µ–Ω–∏—Ç–µ —Ö–∏–º–∏—é –º–µ–∂–¥—É –ª—é–¥—å–º–∏. –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –º–æ—â–Ω—ã–º –¥–≤–∏–≥–∞—Ç–µ–ª–µ–º, –Ω–æ –µ—Å—Ç—å —Ä–∏—Å–∫, —á—Ç–æ –∏–Ω–æ–≥–¥–∞ –≤—ã —É–ø—É—Å–∫–∞–µ—Ç–µ –∏–∑ –≤–∏–¥—É –¥—Ä—É–≥–∏–µ –≤–∞–∂–Ω—ã–µ –∞—Å–ø–µ–∫—Ç—ã –æ—Ç–Ω–æ—à–µ–Ω–∏–π.";
            } else {
                resultTitle = "–ù–∞ –≥—Ä–∞–Ω–∏ –Ø–Ω—ã–≥—Å—Ç–≤–∞";
                interpretation = "–ü–æ—Ö–æ–∂–µ, –º—ã—Å–ª–∏ –æ —Å–µ–∫—Å–µ –∑–∞–Ω–∏–º–∞—é—Ç –¥–æ–º–∏–Ω–∏—Ä—É—é—â–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤ –≤–∞—à–µ–π –∫–∞—Ä—Ç–∏–Ω–µ –º–∏—Ä–∞. –ü–æ—á—Ç–∏ –ª—é–±—É—é —Å–∏—Ç—É–∞—Ü–∏—é –≤—ã —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç–µ —á–µ—Ä–µ–∑ –ø—Ä–∏–∑–º—É –≤–ª–µ—á–µ–Ω–∏—è. –≠—Ç–æ –º–æ–∂–µ—Ç –¥–∞–≤–∞—Ç—å —è—Ä–∫–∏–µ —ç–º–æ—Ü–∏–∏, –Ω–æ –±—É–¥—å—Ç–µ –æ—Å—Ç–æ—Ä–æ–∂–Ω—ã: —Ç–∞–∫–∞—è —Ñ–∏–∫—Å–∞—Ü–∏—è –º–æ–∂–µ—Ç –º–µ—à–∞—Ç—å —Å—Ç—Ä–æ–∏—Ç—å –≥–ª—É–±–æ–∫–∏–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è.";
            }
            
            finalResult = { percentage, resultTitle, interpretation };

            quizHeader.classList.add('hidden');
            questionContainer.classList.add('hidden');
            quizFooter.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            document.getElementById('percentage').innerText = `${percentage}%`;
            document.getElementById('result-title').innerText = resultTitle;
            document.getElementById('interpretation').innerText = interpretation;
        }
        
        copyBtn.addEventListener('click', () => {
            const { percentage, resultTitle, interpretation } = finalResult;
            const textToCopy = `
–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Ç–µ—Å—Ç–µ "–ù–∞—Å–∫–æ–ª—å–∫–æ —Ç—ã –Ø–Ω—ã–≥?":

üìä ${percentage}% - ${resultTitle}
üí¨ –í–µ—Ä–¥–∏–∫—Ç: "${interpretation}"
            `.trim();

            navigator.clipboard.writeText(textToCopy).then(() => {
                copyNotification.style.opacity = '1';
                setTimeout(() => {
                    copyNotification.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });

    </script>
