                    { text: "–ú—è–≥–∫–æ –ø–æ–ø—Ä–∞–≤–ª—è—é –≤ —à—É—Ç–ª–∏–≤–æ–π —Ñ–æ—Ä–º–µ", value: 5 },
                    { text: "–°–µ—Ä—å—ë–∑–Ω–æ –æ–±—ä—è—Å–Ω—è—é –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∞–≤–∏–ª–∞", value: 10 }
                ]
            },
            {
                question: "–í –∫–æ–º–ø–∞–Ω–∏–∏ –∫—Ç–æ-—Ç–æ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—Ç –∏—Å—Ç–æ—Ä–∏—é —Å —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–º–∏ –Ω–µ—Ç–æ—á–Ω–æ—Å—Ç—è–º–∏. –ß—Ç–æ —Å–¥–µ–ª–∞–µ—à—å?",
                answers: [
                    { text: "–°–ª—É—à–∞—é —Ä–∞–¥–∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏—è, —Ñ–∞–∫—Ç—ã –Ω–µ –≥–ª–∞–≤–Ω–æ–µ", value: 0 },
                    { text: "–ù–∞—Å–ª–∞–∂–¥–∞—é—Å—å —Ä–∞—Å—Å–∫–∞–∑–æ–º, –Ω–µ –ø—Ä–∏–¥–∏—Ä–∞—é—Å—å –∫ –¥–µ—Ç–∞–ª—è–º", value: 2 },
                    { text: "–ü–æ—Å–ª–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–∞–∫—Ç–∏—á–Ω–æ —É—Ç–æ—á–Ω—è—é –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Ñ–∞–∫—Ç—ã", value: 6 },
                    { text: "–ü—Ä–µ—Ä—ã–≤–∞—é –∏ —Å—Ä–∞–∑—É –∏—Å–ø—Ä–∞–≤–ª—è—é –Ω–µ—Ç–æ—á–Ω–æ—Å—Ç–∏", value: 10 }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let totalScore = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = `<strong>–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${questions.length}</strong><br><br>${question.question}`;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const li = document.createElement('li');
                const input = document.createElement('input');
                const label = document.createElement('label');
                
                input.type = 'radio';
                input.name = 'answer';
                input.value = index;
                input.id = `answer${index}`;
                input.addEventListener('change', () => selectAnswer(index));
                
                label.textContent = answer.text;
                label.setAttribute('for', `answer${index}`);
                
                li.appendChild(input);
                li.appendChild(label);
                answersContainer.appendChild(li);
            });
            
            updateProgressBar();
            updateNextButton();
        }

        function selectAnswer(answerIndex) {
            userAnswers[currentQuestionIndex] = answerIndex;
            updateNextButton();
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-btn');
            const hasAnswer = userAnswers[currentQuestionIndex] !== undefined;
            
            nextBtn.disabled = !hasAnswer;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = hasAnswer ? '–£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç';
            } else {
                nextBtn.textContent = hasAnswer ? '–î–∞–ª–µ–µ' : '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            // Calculate total score
            totalScore = 0;
            userAnswers.forEach((answerIndex, questionIndex) => {
                totalScore += questions[questionIndex].answers[answerIndex].value;
            });
            
            const maxScore = questions.reduce((sum, q) => sum + Math.max(...q.answers.map(a => a.value)), 0);
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            // Hide question container and show results
            document.getElementById('question-container').style.display = 'none';
            document.querySelector('.quiz-footer').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            document.getElementById('percentage').textContent = percentage + '%';
            
            let interpretation = '';
            if (percentage <= 20) {
                interpretation = "üåä –¢—ã –∫–∞–∫ –º–æ—Ä—Å–∫–æ–π –±—Ä–∏–∑ - –ª—ë–≥–∫–∏–π –∏ –Ω–µ–Ω–∞–≤—è–∑—á–∏–≤—ã–π! –û—à–∏–±–∫–∏ –¥—Ä—É–≥–∏—Ö —Ç–µ–±—è –Ω–µ –±–µ—Å–ø–æ–∫–æ—è—Ç, —Ç—ã –∂–∏–≤—ë—à—å –∏ –¥–∞—ë—à—å –∂–∏—Ç—å –¥—Ä—É–≥–∏–º. –¢–≤–æ—è —Å—É–ø–µ—Ä—Å–∏–ª–∞ - —É–º–µ–Ω–∏–µ –Ω–µ –ø–∞—Ä–∏—Ç—å—Å—è –ø–æ –º–µ–ª–æ—á–∞–º –∏ –Ω–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è –º–æ–º–µ–Ω—Ç–æ–º!";
            } else if (percentage <= 45) {
                interpretation = "üßò –¢—ã –º–∞—Å—Ç–µ—Ä —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—è! –ó–∞–º–µ—á–∞–µ—à—å –∫–æ—Å—è–∫–∏, –Ω–æ –º—É–¥—Ä–æ –¥–µ—Ä–∂–∏—à—å —è–∑—ã–∫ –∑–∞ –∑—É–±–∞–º–∏. –ò–Ω–æ–≥–¥–∞ –≤—Å—ë –∂–µ –Ω–µ –≤—ã–¥–µ—Ä–∂–∏–≤–∞–µ—à—å –∏ —Ç–∞–∫—Ç–∏—á–Ω–æ –ø–æ–ø—Ä–∞–≤–ª—è–µ—à—å, –Ω–æ —ç—Ç–æ —Å–∫–æ—Ä–µ–µ –º–∏–ª–æ, —á–µ–º —Ä–∞–∑–¥—Ä–∞–∂–∞—é—â–µ. –ó–æ–ª–æ—Ç–∞—è —Å–µ—Ä–µ–¥–∏–Ω–∞!";
            } else if (percentage <= 75) {
                interpretation = "üîç –£ —Ç–µ–±—è –≥–ª–∞–∑ –∞–ª–º–∞–∑ –Ω–∞ –¥–µ—Ç–∞–ª–∏! –ù–µ –º–æ–∂–µ—à—å –ø—Ä–æ–π—Ç–∏ –º–∏–º–æ –æ—à–∏–±–æ–∫ –∏ –∞–∫—Ç–∏–≤–Ω–æ –∏—Ö –∏—Å–ø—Ä–∞–≤–ª—è–µ—à—å. –î—Ä—É–∑—å—è —É–∂–µ –ø—Ä–∏–≤—ã–∫–ª–∏ –∫ —Ç–≤–æ–∏–º –ø–æ–ø—Ä–∞–≤–∫–∞–º, –Ω–æ –∏–Ω–æ–≥–¥–∞ –∑–∞–∫–∞—Ç—ã–≤–∞—é—Ç –≥–ª–∞–∑–∞. –í–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç –∏–Ω–æ–≥–¥–∞ –≤–∫–ª—é—á–∞—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ñ–∏–ª—å—Ç—Ä?";
            } else {
                interpretation = "üë®‚Äçüè´ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, —Ç—ã —Å–µ—Ä—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥—É—à–Ω–∏–ª–∞! –¢—ã –∂–∏–≤–æ–π —Å–ª–æ–≤–∞—Ä—å –∏ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –ø—Ä–∞–≤–∏–ª. –¢–≤–æ—è –º–∏—Å—Å–∏—è - –Ω–µ—Å—Ç–∏ —Å–≤–µ—Ç –∑–Ω–∞–Ω–∏–π –≤ –º–∞—Å—Å—ã, –¥–∞–∂–µ –µ—Å–ª–∏ –º–∞—Å—Å—ã –æ–± —ç—Ç–æ–º –Ω–µ –ø—Ä–æ—Å—è—Ç. –î—Ä—É–∑—å—è –±–æ—è—Ç—Å—è –ø–∏—Å–∞—Ç—å —Ç–µ–±–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏–∏!";
            }
            
            document.getElementById('interpretation').textContent = interpretation;
        }

        function copyResults() {
            const percentage = document.getElementById('percentage').textContent;
            const interpretation = document.getElementById('interpretation').textContent;
            const textToCopy = `–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∞ "–ù–∞—Å–∫–æ–ª—å–∫–æ —Ç—ã –¥—É—à–Ω–∏–ª–∞?": ${percentage}

${interpretation}

–ü—Ä–æ–π–¥–∏ —Ç–µ—Å—Ç —Å–∞–º: ${window.location.href}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.style.opacity = '1';
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 2000);
            });
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize the quiz
        loadQuestion();
    </script>
