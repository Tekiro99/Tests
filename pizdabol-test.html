                answers: [

                    { text: "–ü–æ—Å–º–æ—Ç—Ä—é –Ω–∞ –±–∞–ª–∞–Ω—Å, —á—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å, –º–æ–∂–µ—Ç –ª–∏ –æ–Ω –ø–ª–∞—Ç–∏—Ç—å –∑–∞ –∫–æ–º–º—É–Ω–∞–ª–∫—É.", value: 6 }, 
                    { text: "–ü–æ—Å–º–æ—Ç—Ä—é, —Å–∫–æ–ª—å–∫–æ —É –Ω–µ–≥–æ –¥–µ–Ω–µ–≥, –∏ —Å–¥–µ–ª–∞—é —Å–∫—Ä–∏–Ω—à–æ—Ç –Ω–∞ —Å–ª—É—á–∞–π –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞.", value: 8 }, 
                    { text: "–ü–æ–ø—Ä–æ–±—É—é –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ —Å–µ–±–µ –Ω–µ–º–Ω–æ–≥–æ –¥–µ–Ω–µ–≥ –≤ –∫–∞—á–µ—Å—Ç–≤–µ –∫–æ–º–ø–µ–Ω—Å–∞—Ü–∏–∏ –∑–∞ —Å—Ç—Ä–∞–¥–∞–Ω–∏—è.", value: 10 }
                ] 
            },
            { 
                question: "–£ –≤–∞—Å –µ—Å—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–æ–ª—É—á–∏—Ç—å —Ü–µ–Ω–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞—Ö –≤–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏ –æ—Ç –∏—Ö –±—ã–≤—à–µ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞, –∫–æ—Ç–æ—Ä—ã–π —Ç–µ–ø–µ—Ä—å —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –≤–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏. –û–Ω –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∑–∞ –¥–µ–Ω—å–≥–∏.", 
                answers: [
                    { text: "–û—Ç–∫–∞–∂—É—Å—å, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –Ω–µ—ç—Ç–∏—á–Ω–æ –∏ –º–æ–∂–µ—Ç –Ω–∞–≤—Ä–µ–¥–∏—Ç—å –µ–≥–æ –∫–∞—Ä—å–µ—Ä–µ.", value: 0 }, 
                    { text: "–ü–æ–ø—Ä–æ—à—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –±–µ—Å–ø–ª–∞—Ç–Ω–æ, –Ω–∞–º–µ–∫–Ω—É–≤, —á—Ç–æ —ç—Ç–æ –ø–æ–º–æ–∂–µ—Ç –µ–º—É –≤ –∫–æ–º–ø–∞–Ω–∏–∏.", value: 7 }, 
                    { text: "–ö—É–ø–ª—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –Ω–æ –ø–æ–ø—Ä–æ—à—É –Ω–∏–∫–æ–º—É –æ–± —ç—Ç–æ–º –Ω–µ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å.", value: 10 }, 
                    { text: "–ü–æ–¥–æ–∂–¥—É –∏ –ø–æ—Å–º–æ—Ç—Ä—é, –º–æ–∂–Ω–æ –ª–∏ –ø–æ–ª—É—á–∏—Ç—å —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ª–µ–≥–∞–ª—å–Ω—ã–º –ø—É—Ç—ë–º.", value: 2 }
                ] 
            }
        ];

        const progressBar = document.getElementById('progress-bar');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const quizHeader = document.querySelector('.quiz-header');
        const quizFooter = document.getElementById('quiz-footer');

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const submitBtn = document.getElementById('submit-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyNotification = document.getElementById('copy-notification');

        let currentQuestionIndex = 0;
        let score = 0;
        let finalResult = {};

        loadQuiz();

        function updateProgressBar() {
            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function loadQuiz() {
            deselectAnswers();
            updateProgressBar();
            
            const currentQuizData = quizData[currentQuestionIndex];
            questionEl.style.animation = 'none';
            void questionEl.offsetWidth;
            questionEl.style.animation = 'question-in 0.4s forwards';
            
            questionEl.innerText = currentQuizData.question;
            
            answersEl.innerHTML = ''; 
            currentQuizData.answers.forEach(answer => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="radio" name="answer" id="${answer.value}-${answer.text}" value="${answer.value}">
                    <label for="${answer.value}-${answer.text}">${answer.text}</label>
                `;
                answersEl.appendChild(li);
            });
            
            submitBtn.disabled = true;
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.addEventListener('change', () => {
                    submitBtn.disabled = false;
                });
            });
        }

        function deselectAnswers() {
            const answerEls = document.querySelectorAll('input[name="answer"]');
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            const answerEls = document.querySelectorAll('input[name="answer"]');
            answerEls.forEach(answerEl => {
                if(answerEl.checked) {
                    answer = answerEl.value;
                }
            });
            return answer;
        }

        submitBtn.addEventListener('click', () => {
            const answer = getSelected();
            if(answer) {
                score += parseInt(answer);
                currentQuestionIndex++;
                if(currentQuestionIndex < quizData.length) {
                    loadQuiz();
                } else {
                    progressBar.style.width = `100%`;
                    showResults();
                }
            }
        });

        function showResults() {
            const maxScore = quizData.length * 10;
            const percentage = Math.round((score / maxScore) * 100);

            let resultTitle, interpretation;

            if (percentage <= 20) {
                resultTitle = "–ß–µ—Å—Ç–Ω–∞—è –¥—É—à–∞";
                interpretation = "–í—ã —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω–æ —á–µ—Å—Ç–Ω—ã–π —á–µ–ª–æ–≤–µ–∫. –î–∞–∂–µ –≤ —Å–∞–º—ã—Ö —Å–ª–æ–∂–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –≤—ã —Å—Ç–∞—Ä–∞–µ—Ç–µ—Å—å –ø–æ—Å—Ç—É–ø–∞—Ç—å –ø–æ —Å–æ–≤–µ—Å—Ç–∏. –í–æ–∑–º–æ–∂–Ω–æ, –∏–Ω–æ–≥–¥–∞ —ç—Ç–æ –ø—Ä–∏—á–∏–Ω—è–µ—Ç –≤–∞–º –Ω–µ—É–¥–æ–±—Å—Ç–≤–∞, –Ω–æ –≤–∞—à–∞ –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ —Ä–µ–¥–∫–æ–µ –∏ —Ü–µ–Ω–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –º–∏—Ä–µ.";
            } else if (percentage <= 45) {
                resultTitle = "–ü—Ä–∞–∫—Ç–∏—á–Ω—ã–π —Ä–µ–∞–ª–∏—Å—Ç";
                interpretation = "–í—ã —É–º–µ–µ—Ç–µ –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞—Ç—å –º–µ–∂–¥—É —á–µ—Å—Ç–Ω–æ—Å—Ç—å—é –∏ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ—Å—Ç—å—é. –ù–µ —Å–≤—è—Ç–æ–π, –Ω–æ –∏ –Ω–µ –≥—Ä–µ—à–Ω–∏–∫. –ò–Ω–æ–≥–¥–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç–µ —Å–µ–±–µ '–±–µ–ª—É—é –ª–æ–∂—å' –∏–ª–∏ —É–¥–æ–±–Ω—É—é –≤–µ—Ä—Å–∏—é –ø—Ä–∞–≤–¥—ã, –Ω–æ –≤ —Ü–µ–ª–æ–º –æ—Å—Ç–∞—ë—Ç–µ—Å—å –¥–æ–≤–æ–ª—å–Ω–æ –ø–æ—Ä—è–¥–æ—á–Ω—ã–º —á–µ–ª–æ–≤–µ–∫–æ–º.";
            } else if (percentage <= 70) {
                resultTitle = "–ì–∏–±–∫–∞—è –º–æ—Ä–∞–ª—å";
                interpretation = "–í–∞—à–∞ —á–µ—Å—Ç–Ω–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤. –í—ã –º–æ–∂–µ—Ç–µ —Å–æ–ª–≥–∞—Ç—å –∏–ª–∏ –ø—Ä–∏—É–∫—Ä–∞—Å–∏—Ç—å –ø—Ä–∞–≤–¥—É, –µ—Å–ª–∏ —ç—Ç–æ –≤—ã–≥–æ–¥–Ω–æ. –ü—Ä–∏ —ç—Ç–æ–º —É–º–µ–µ—Ç–µ –æ–ø—Ä–∞–≤–¥—ã–≤–∞—Ç—å —Å–≤–æ–∏ –ø–æ—Å—Ç—É–ø–∫–∏ –∏ –Ω–∞—Ö–æ–¥–∏—Ç—å –ª–æ–≥–∏—á–µ—Å–∫–∏–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è —Å–≤–æ–µ–º—É –ø–æ–≤–µ–¥–µ–Ω–∏—é. –ì–ª–∞–≤–Ω–æ–µ ‚Äî –Ω–µ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –≥—Ä–∞–Ω—å.";
            } else {
                resultTitle = "–ú–∞—Å—Ç–µ—Ä –∞–¥–∞–ø—Ç–∞—Ü–∏–∏";
                interpretation = "–ü—Ä–∞–≤–¥–∞ –¥–ª—è –≤–∞—Å ‚Äî —ç—Ç–æ –≥–∏–±–∫–æ–µ –ø–æ–Ω—è—Ç–∏–µ. –í—ã –ª–µ–≥–∫–æ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç–µ —Ñ–∞–∫—Ç—ã –ø–æ–¥ —Å–≤–æ–∏ –Ω—É–∂–¥—ã –∏ –Ω–µ –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç–µ –æ—Å–æ–±—ã—Ö —É–≥—Ä—ã–∑–µ–Ω–∏–π —Å–æ–≤–µ—Å—Ç–∏. –í–æ–∑–º–æ–∂–Ω–æ, —ç—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –≤–∞–º –≤ –∂–∏–∑–Ω–∏, –Ω–æ –±—É–¥—å—Ç–µ –æ—Å—Ç–æ—Ä–æ–∂–Ω—ã ‚Äî —Ä–µ–ø—É—Ç–∞—Ü–∏—è —Å—Ç—Ä–æ–∏—Ç—Å—è –≥–æ–¥–∞–º–∏, –∞ —Ä–∞–∑—Ä—É—à–∞–µ—Ç—Å—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ.";
            }
            
            finalResult = { percentage, resultTitle, interpretation };

            quizHeader.classList.add('hidden');
            questionContainer.classList.add('hidden');
            quizFooter.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            document.getElementById('percentage').innerText = `${percentage}%`;
            document.getElementById('result-title').innerText = resultTitle;
            document.getElementById('interpretation').innerText = interpretation;
        }
        
        copyBtn.addEventListener('click', () => {
            const { percentage, resultTitle, interpretation } = finalResult;
            const textToCopy = `
–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Ç–µ—Å—Ç–µ "–ù–∞—Å–∫–æ–ª—å–∫–æ —Ç—ã –ü–∏–∑–¥–∞–±–æ–ª?":

üé≠ ${percentage}% - ${resultTitle}
üí¨ –í–µ—Ä–¥–∏–∫—Ç: "${interpretation}"
            `.trim();

            navigator.clipboard.writeText(textToCopy).then(() => {
                copyNotification.style.opacity = '1';
                setTimeout(() => {
                    copyNotification.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
